<ion-header>

  <ion-navbar>
    <ion-title>Ingressos Vendidos
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let compra of compras">
      <ion-card-content>
        <p>
          <b>ingresso:</b>
          {{compra.ingresso.tipoIngreso}}
          <b>valor:</b>
          {{compra.ingresso.valor}}
        </p>
        <p>
          <b>Dono do Ingresso: </b>{{compra.usuario.nome}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <p *ngIf="comprasApi?.length==0">Você ainda não vendeu nenhum ingresso</p>

</ion-content>
