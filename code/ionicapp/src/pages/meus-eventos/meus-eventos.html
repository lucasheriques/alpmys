<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let evento of usuario">
    <button ion-item (click)="itemTapped($event, usuarioApi,evento)">
      <img src="{{evento.linkImagem}}" />
      <ion-card-content>
        <ion-card-title>
          {{evento.nome}}
        </ion-card-title>
        <p>{{evento.local.nome}}</p>
        <ion-row>
          <ion-col>
            {{evento.data}}
          </ion-col>
          <ion-col>
            {{evento.local.cidade}}
          </ion-col>
          <ion-col>
            {{evento.local.uf}}
          </ion-col>
        </ion-row>
      </ion-card-content>
    </button>
    <button ion-button>
        <ion-icon name="trash" (click)=" showConfirm(evento.id)"></ion-icon>
      </button>
      <button ion-button>
          <ion-icon name="create" (click)="editEvento(evento)"></ion-icon>
      </button>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab (click)="addEvento()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
