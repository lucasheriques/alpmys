<ion-header>

  <ion-navbar>
    <ion-title>CadastrarEvento</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="postEvento()">
    <ion-slides pager>
      <ion-slide>
        <ion-list>
          <ion-item>
            <ion-label floating>Nome Evento</ion-label>
            <ion-input [(ngModel)]="evento.nome" name="nome" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Descricao</ion-label>
            <ion-input [(ngModel)]="evento.descricao" name="descricao" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime [(ngModel)]="evento.data" name="data" displayFormat="DD/MM/YYYY h:mm " pickerFormat="DD-MM-YYYY HH:mm A"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label floating>Duração</ion-label>
            <ion-input [(ngModel)]="evento.duracao" name="duracao" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Link da imagem</ion-label>
            <ion-input [(ngModel)]="evento.linkImagem" name="linkImagem" type="url"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>link da página</ion-label>
            <ion-input [(ngModel)]="evento.linkPagina" name="linkPagina" type="url"></ion-input>
          </ion-item>
        </ion-list>
      </ion-slide>
      <ion-slide>
        <ion-list>
          <ion-item>
            <ion-label floating>Nome Local</ion-label>
            <ion-input [(ngModel)]="evento.local.nome" name="nomelocal" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Descricao</ion-label>
            <ion-input [(ngModel)]="evento.local.descricao" name="descricaoLocal" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Cep</ion-label>
            <ion-input [(ngModel)]="evento.local.cep" name="cep" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Rua</ion-label>
            <ion-input [(ngModel)]="evento.local.rua" name="rua" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Número</ion-label>
            <ion-input [(ngModel)]="evento.local.numero" name="numero" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Complemento</ion-label>
            <ion-input [(ngModel)]="evento.local.complemento" name="complemento" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Cidade</ion-label>
            <ion-input [(ngModel)]="evento.local.cidade" name="cidade" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Uf</ion-label>
            <ion-input [(ngModel)]="evento.local.uf" name="uf" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-slide>
      <ion-slide>
        <ion-fab top right>
          <button ion-fab type="submit">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
        <ion-list *ngFor="let item of inputs">
          <ion-item>
            <ion-label floating>Tipo Ingresso</ion-label>
            <ion-input [(ngModel)]="item.tipoIngresso" name="tipoIngreso" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Quantidade</ion-label>
            <ion-input [(ngModel)]="item.quantidade" name="quantidade" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>valor</ion-label>
            <ion-input [(ngModel)]="item.valor" name="valor" type="text"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-fab mini type="button" (click)="addCampo()">
          <ion-icon name="pricetag"></ion-icon>
        </button>
        <button ion-fab mini type="button" (click)="deleteCampo()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-slide>


    </ion-slides>
  </form>

</ion-content>
