<ion-header>

  <ion-navbar *ngIf="evento">
    <ion-title>{{evento.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="evento" padding>
  <ion-card>
    <img src="{{evento.linkImagem}}" />
    <ion-card-header>
        {{evento.nome}}
    </ion-card-header>
    <ion-card-content>
      <p>{{evento.local.nome}}-{{evento.local.cidade}},{{evento.local.uf}}
        <br> {{evento.data}}
      </p>
      <div>
        <h2>Ingressos</h2>
        <ion-row>
          <ion-col>
            Ingresso
          </ion-col>
          <ion-col>
            Valor
          </ion-col>
        </ion-row>
        <ion-list>
          <button ion-item>
            <ion-row>
              <ion-col>
                Ingresso
              </ion-col>
              <ion-col>
                Valor
              </ion-col>
            </ion-row>
          </button>
        </ion-list>
        <button ion-button>comprar ingresso</button>
      </div>
      <ion-card-title>Descricao</ion-card-title>
      <p>{{evento.descricao}}</p>
      <ion-card-title>Organizador</ion-card-title>
      <ion-card-title>Local</ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
