<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let evento of eventos">
        <img  width="80" height="80"src="{{evento.linkImagem}}"/>
        <p>{{evento.nome}}<br><!{{evento.local.nome}}<br{{evento.data}}{{evento.local.endereco.cidade}}></p>
      

      </button>
    </ion-list>
  </ion-content>
