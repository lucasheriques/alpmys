<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingressos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let compra of usuario?.compras">
    <button ion-item (click)="detalhesIngresso(compra)">
      <img src="{{compra.ingresso.evento.linkImagem}}" />
      <ion-card-header>{{compra.ingresso.evento.nome}}</ion-card-header>
      <ion-card-content>
        <p>{{compra.ingresso.evento.data}}
          <br>{{compra.ingresso.evento.local.nome}}-{{compra.ingresso.evento.local.cidade}},{{compra.ingresso.evento.local.uf}}
        </p>
      </ion-card-content>

    </button>
  </ion-card>

</ion-content>
